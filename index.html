<!DOCTYPE html>
<html>
<head>
	<title>Quandl Data Visualizer</title>
	<link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<header>
		<div class="container-fluid">
			<div class="row">
				<div class="jumbotron">
					<h2>Graphly</h2>
					<p>The Online Data Visualizer</p>
				</div>
			</div>
		</div>
	</header>

	<div class="container-fluid">
		<div class="row">

			<div class="col-md-4 stockSelector">
				<div class="panel panel-default">
					<div class="panel-heading">
						<p style="font-weight: bold !important">Select a company:</p>
					</div>

					<button class="btn btn-default tickerInput" id="aapl">Apple</button>
					<button class="btn btn-default tickerInput" id="tsla">Tesla</button>
					<button class="btn btn-default tickerInput" id="goog">Google</button>
					<button class="btn btn-default tickerInput" id="brk">Berkshire Hathway</button>
					
					<div class="panel-heading">
						<p style="font-weight: bold !important">Or enter a ticker here:</p>
					</div>

					<form>
						<input name="tickerName" type="text" class="form-control tickerInput"></input>
						<button id="takeTicker" type="submit" class="btn btn-default tickerInput">Submit</button>
					</form>	
					
				</div>
			</div>
			<div class="col-md-8">
				<div class="panel panel-default">
					
					<!-- Dataset info -->
					<div class="panel-heading">
						<div id="dataInfo"></div>
					</div>

					<table class="table table-striped table-bordered" id="vTable">
						<thead id="colNames"></thead>
					</table>	
				</div>
			</div>
		</div>	
	</div>

	<script type="text/javascript" src="js/vendor/jquery-1.12.2.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
