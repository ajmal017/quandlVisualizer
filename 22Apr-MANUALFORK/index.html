<!DOCTYPE html>
<html>
<head>
	<title>Quandl Data Visualizer</title>
	<link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!-- This is a change -->
</head>
<body>
	<!-- HEADER -->
	<header>
		<div class="container-fluid">
			<div class="row">
				<div class="jumbotron">
					<h2>Graphly</h2>
					<p>The Online Data Visualizer</p>
				</div>
			</div>
		</div>
	</header>

	<div class="container-fluid">
		<div class="row">
		<!-- COMPANY SELECTOR - PRE-DEFINED -->
			<div class="col-md-4 stockSelector">
				<div class="panel panel-default">
					
					<!-- TAKE STOCK TICKER INPUT -->
					<div class="panel-heading">
						<p style="font-weight: bold !important">Select Company(s) to See Charts:</p>
					</div>

					<form>
						<p class="tickerInputText">First Company Ticker:</p>
						<input name="tickerName1" type="text" class="form-control tickerInput"></input>
						<p class="tickerInputText">Second Company Ticker (Optional):</p>
						<input name="tickerName2" type="text" class="form-control tickerInput"></input>
						<button id="takeTicker" type="submit" class="btn btn-default tickerInput">Submit</button>
					</form>	
					
				</div>
			</div>
			<div class="col-md-8">
				<!-- GRAPH PRINTED HERE -->
				<div class="panel panel-default">
					<div class="panel-heading tickerInfo">
						Select Company(s) and Charts Will Be Displayed Below
					</div>
					<div id="curve_chart" style="width: 900px; height: 500px"></div>
				</div>
				<!-- STOCK DATA TABLE PRINTED HERE -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<div id="dataInfo"></div>
					</div>
					<table class="table table-striped table-bordered" id="vTable">
						<thead id="colNames"></thead>
					</table>	
				</div>

				<!-- <div class="panel panel-default">
					<div class="panel-heading tickerInfo">
						<span id="relStatsName"></span>
					</div>
					<ul>
						<li>Days with Std Deviation of 1.0 or higher</li>
						<li>Average price over past month</li>
						<li>% difference in last month's average</li>
					</ul>
				</div> -->
				
			</div>
		</div>	
	</div>

	<script type="text/javascript" src="js/vendor/jquery-1.12.2.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="js/dataStore.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	


</body>
</html>
